<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Biglietto del treno</title>
</head>

<body>

    <h1>Calcola il Prezzo del Biglietto</h1>

    <form id="form">

        <!--  uso label per aggiungere una didascalia o un’etichetta esplicativa a elementi come campi di input, pulsanti o caselle di spunta -->
        <!-- input per inserire km -->
        <label for="km">Numero di chilometri da percorrere:</label>
        <input type="number" id="km" placeholder="Inserisci chilometri">

        <!-- input per inserire erà passeggero -->
        <label for="age">Età del passeggero:</label>
        <input type="number" id="age" placeholder="Inserisci età">

        <!-- bottoni per calcolare/annullare prezzo finale della corsa -->
         <!-- calcola prezzo -->
        <button id="calcola" type="button" onclick="calcolaPrezzo()">Calcola</button>

        <!-- annulla il calcolo del prezzo -->
        <button id="annulla" type="button" onclick="annullaAcquisto()">Annulla</button>

    </form>

    <!-- output prezzo finale della corsa-->
     <label for="ticketCost" class="output">Costo del biglietto:</label>
     <input type="text" id="ticketCost" placeholder="€0.00" readonly>

    <!-- JS -->
    <script src="./javascript/script.js"></script>

</body>

</html>
